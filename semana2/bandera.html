
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./bandera.css">
    <title>Bandera de Noruga</title>
</head>
<!-- En body va a ser el padre de la bandera  -->
<body>
    <!-- Separamos la bandera en 2 cuadroIzquierdo y cuadroDerecha para poder acomodar los elementos simetricamente -->
    <div class="cuadroIzquierdo">
        <!-- lo cuadros Superiores e Inferiores son los cuadros blancos, estos guradan a los cuadros rojos  -->
            <div class="izquierdoSuperior">
                <div class="rojoIzquierda"></div>
            </div>
            <div class="izquierdoInferior">
                <div class="rojoIzquierda"></div>
            </div>
    </div>
    <div class="cuadroDerecha">
        <div class="derechaSuperior">
            <div class="rojoDerecha"></div>
        </div>
        <div class="derechaInferior">
            <div class="rojoDerecha"></div>
        </div>
    </div>

</body>
</html>
